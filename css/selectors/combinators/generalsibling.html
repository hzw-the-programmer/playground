<html>
    <head>
        <!--
            The general sibling combinator (~) separates two selectors and
            matches the second element only if it follows the first element (though not necessarily immediately), and
            both are children of the same parent element.
            
            /* Paragraphs that are siblings of and
            subsequent to any image */
            img ~ p {
                color: red;
            }
            
            former_element ~ target_element { style properties }
        -->
        <style> 
            p ~ span {
                color: red;
            }
        </style>
    </head>
    <body>
        <span>This is not red.</span>
        <p>Here is a paragraph.</p>
        <code>Here is some code.</code>
        <span>And here is a red span!</span>
        <code>More code...</code>
        <span>And this is a red span!</span>
    </body>
</html>
