<!DOCTYPE html>
<html>
    <body>
        <script>
            if (window.XMLHttpRequest) {
                document.write("XMLHttpRequest supported")
            } else if (window.ActiveXObject) {
                document.write("ActiveXObject supported")
            } else {
                document.write("XMLHttpRequest not supported")
            }
        </script>
    </body>
</html>
