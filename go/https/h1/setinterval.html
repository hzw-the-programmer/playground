<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload = function() {
                var count = 0
                setInterval(function() {
                    document.getElementById('count').innerHTML = count++;
                }, 1000);
            }
        </script>
    </head>
    <body>
        <span id="count">empty</span>
    </body>
</html>
