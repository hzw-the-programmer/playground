<!DOCTYPE html>
<html>
    <head>
        <script>
            function json() {
                document.getElementById('json').innerHTML = JSON.stringify({name: 'hzw', age: 38})
            }
        </script>
    </head>
    <body>
        <span id="json">json</span><br />
        <input type="button" value="json" onclick="json()" />
    </body>
</html>
