<!DOCTYPE html>
<html>
<body>

<p>The HTML &lt;sub&gt; element defines subscript text. Subscript text appears half a character below the normal line, and is sometimes rendered in a smaller font. Subscript text can be used for chemical formulas, like H<sub>2</sub>O:</p>

<p>This is <sub>subscripted</sub> text.</p>

</body>
</html>
