<!DOCTYPE html>
<html>
<body>

<p>The HTML &lt;sup&gt; element defines superscript text. Superscript text appears half a character above the normal line, and is sometimes rendered in a smaller font. Superscript text can be used for footnotes, like WWW<sup>[1]</sup>:</p>

<p>This is <sup>superscripted</sup> text.</p>

</body>
</html>
