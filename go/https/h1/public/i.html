<!DOCTYPE html>
<html>
<body>

<p>The HTML &lt;i&gt; element defines a part of text in an alternate voice or mood. The content inside is typically displayed in italic.</p>
<p>The &gt;i&lt; tag is often used to indicate a technical term, a phrase from another language, a thought, a ship name, etc.</p>

<p>This text is normal.</p>

<p><i>This text is italic.</i></p>

</body>
</html>
