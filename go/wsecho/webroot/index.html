<!DOCTYPE htm>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>wsecho</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/lib/require.js" data-main="js/app.js"></script>
    </head>
    <body>
        <div class="grid-row">
            <div class="span3">
            </div>
            <div class="span6">
                <h1>Input</h1>
                <form class="well form-horizontal" data-bind="with: editingMessage">
                    <div class="control-group">
                        <label class="control-label" for="author">Author :</label>
                        <div class="controls">
                            <input id="author" type="text" data-bind="value: author" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="message">Message :</label>
                        <div class="controls">
                            <textarea id="message" data-bind="value: message"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <a href="#" class="btn pull-right" data-bind="click: $parent.send.bind($parent)">Send</a>
                        </div>
                    </div>
                </form>
                <h1>Messages</h1>
                <div data-bind="foreach: messages">
                    <div>
                        <h3>
                            <!-- ko text: author --><!-- /ko -->
                            says:
                        </h3>
                        <pre data-bind="text: message"></pre>
                    </div>
                </div>
            </div>
            <div class="span3">
            </div>
        </div>
    </body>
</html>
