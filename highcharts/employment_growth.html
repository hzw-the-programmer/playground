<html>
  <head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
      #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto
      }
    </style>
    <script>
      function onload() {
        Highcharts.chart('container', {
          title: {
            text: 'Solar Employment Growth by Sector, 2010-2016'
          },

          subtitle: {
            text: 'Source: thesolarfoundation.com'
          },

          yAxis: {
            title: {
              text: 'Number of Employees'
            }
          },

          legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
          },

           plotOptions: {
            series: {
              pointStart: 2010
            }
          },

          series: [{
            name: 'Installation',
            data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
          }, {
            name: 'Manufacturing',
            data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
          }],

          responsive: {
            rules: [{
              condition: {
                maxWidth: 500
              },
              chartOptions: {
                legend: {
                  layout: 'horizontal',
                  align: 'center',
                  verticalAlign: 'bottom'
                }
              }
            }]
          }
        })
      }
    </script>
  </head>
  <body onload="onload()">
    <div id="container" />
  </body>
</html>
