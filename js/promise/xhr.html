<html>
    <head>
        <script>
            function getUrl(url) {
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest()
                    xhr.open('GET', url)
                    xhr.onload = () => resolve(xhr.responseText)
                    xhr.onerror = () => reject(xhr.statusText)
                    xhr.send()
                })
            }

            getUrl('http://www.bing.com').then(value => {
                console.log(value)
            }).catch(error => {
                console.log(error)
            })
        </script>
    </head>
</html>
